<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css">
    <title>CGPA Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    

    <div id="calculator">
        <nav>
        <button onclick="goToDashboard()">Home</button>
        <button onclick="viewHistory()">History</button>
        <button onclick="logout()">Logout</button>
    </nav>
        <span id="unitError" class="error"></span>
        <span id="inputError" class="error"></span>
        <br>
        <h2>GROUP F CGPA Calculator</h2>
        
        <form id="cgpaForm">
            <label for="semester">Select Semester:</label>
            <select id="semester" required>
                <option value="" disabled selected>Select Semester</option>
                <option value="1st Semester">1st Semester</option>
                <option value="2nd Semester">2nd Semester</option>
                <option value="3rd Semester">3rd Semester</option>
                <option value="4th Semester">4th Semester</option>
                <option value="5th Semester">5th Semester</option>
                <option value="6th Semester">6th Semester</option>
                <option value="7th Semester">7th Semester</option>
                <option value="8th Semester">8th Semester</option>
                <option value="9th Semester">9th Semester</option>
                <option value="10th Semester">10th Semester</option>
            </select>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" required>

            <label for="grade">Grade:</label>
            <select id="grade" required>
                <option value="" disabled selected>Select Grade</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
            </select>

            <label for="unit">Unit:</label>
            <input type="number" id="unit" min="1" required>

            <button type="button" onclick="addSubject()">Add / Edit Subject</button>
        </form>

        <h3>Subject List</h3>
        <table id="subjectTable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Unit</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="subjectList"></tbody>
        </table>

        <div id="cgpaResult">
            <h2 id="cgpa">0.00</h2>
            <button id="downloadButton" style="display: none;" onclick="downloadCGPA()">Download CGPA Report</button>
            <button id="printButton" style="display: none;" onclick="window.print()">Print CGPA Report</button>
        </div>

        <canvas id="cgpaChart" style="max-width: 600px; margin: 20px auto;"></canvas>

        <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js"></script>
    <script type="module" src="/firebase-config.js"></script>
    <script type="module" src="js/calculator.js"></script>
    
</body>
</html>
