<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css"> 
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>
        <div id="profile" class="profile-card">
            <h2 id="name"></h2>
            <h4 id="matriculation-number"></h4>
            <h4 id="department"></h4>
            <h4 id="session"></h4>
            <h4 id="analytics"></h4>
        </div>
        <div class="chart-container" id="chartContainer" style="display: none;">
            <canvas id="performanceChart"></canvas>
        </div>
        
        <div class="navigation">
            <button id="history-button" class="nav-btn" onclick="window.location.href='history.html'">View History</button>
            <button id="calculator-button" class="nav-btn" onclick="window.location.href='calculator.html'">Go to Calculator</button>
        </div>

        <button id="logout-button" class="logout-btn">Logout</button>

        <!-- History table to display CGPA history -->
        <h2>CGPA History</h2>
        <table id="historyList">
            <thead>
                <tr>
                    <th>CGPA</th>
                    <th>Date</th>
                    <th>Semester</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">Loading history...</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
